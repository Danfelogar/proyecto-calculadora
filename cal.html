<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="./cal.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <section class="outdoor_calculator"> 
        <br action="">
            <input id="display" name="display" class="screen_cal" type="text">
            <div class="all_buttons">
                <input class=" button_cal" type="button" value="9" onclick="dis('9')">
                <input class=" button_cal" type="button" value="8" onclick="dis('8')">
                <input class=" button_cal" type="button" value="7" onclick="dis('7')">
                <input class=" button_cal cal_equal" type="button" value="Del" onclick="del()">
                <input class=" button_cal" type="button" value="6" onclick="dis('6')">
                <input class=" button_cal" type="button" value="5" onclick="dis('5')">
                <input class=" button_cal" type="button" value="4" onclick="dis('4')">
                <input class=" button_cal" type="button" value="-" onclick="dis('-')">
                <input class=" button_cal" type="button" value="+" onclick="dis('+')">
                <input class=" button_cal" type="button" value="3" onclick="dis('3')">
                <input class=" button_cal" type="button" value="2" onclick="dis('2')">
                <input class=" button_cal" type="button" value="1" onclick="dis('1')">
                <input class=" button_cal" type="button" value="*" onclick="dis('*')">
                <input class=" button_cal" type="button" value="/" onclick="dis('/')">
                <input class=" button_cal" type="button" value="." onclick="dis('.')">
                <input class=" button_cal" type="button" value="(" onclick="dis('(')">
                <input class=" button_cal" type="button" value=")" onclick="dis(')')">
                <input class=" button_cal" type="button" value="&#8730" onclick="sqrt()">
                <input class=" button_cal" type="button" value="%" onclick="per()">
                <!-- <input class=" button_cal" type="button" value="x!" onclick="fact()"> -->
                <input class=" button_cal" type="button" value="x&#178" onclick="x2()">
                <input class=" button_cal" type="button" value="log" onclick="log()">
                <input class=" button_cal" type="button" value="ln" onclick="ln()">
                <input class=" button_cal" type="button" value="Ï€" onclick="pi()">
                <input class=" button_cal" type="button" value="sin" onclick="sin()">
                <input class=" button_cal" type="button" value="cos" onclick="cos()">
                <input class=" button_cal" type="button" value="tan" onclick="tan()">
                <input class=" button_cal" type="button" value="csc" onclick="csc()">
                <input class=" button_cal" type="button" value="sec" onclick="sec()">
                <input class=" button_cal" type="button" value="ctg" onclick="ctg()">
                <input class=" button_cal cal_zero" type="button" value="0" onclick="dis('0')">
                <input class=" button_cal cal_equal" type="button" value="=" onclick="slove()">
            </div>
        </form>
    </section>
    <script src="./cal.js"></script>
</body>
</html>
